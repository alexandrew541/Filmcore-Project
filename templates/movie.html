{% extends "layout.html" %}
{% block content %}
<div class="container hmpage"></div>
        <article class="media content-section border-secondary">
          <a class="nav-item nav-link btn btn-danger backbtn" style="float: left;" href="{{ url_for('search') }}">Back</a>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2">{{ movies.Title }}</a>
              <a class="mr-2">{{ movies.Plot }}</a>
              
        </article>
        {% if (signedin == True) and (add == False) %}
        <form method="POST" action="">
          {{ form.hidden_tag() }}
          <fieldset class="form-group">
            <div class="form-group">
                {{ form.submit(class="btn btn-success") }}
              </div>
            </fieldset>
          </form>
        {%endif%}


{% endblock content %}
