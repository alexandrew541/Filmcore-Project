{% extends "layout.html" %}
{% block content %}

        {% for row in wlist %}
            <article class="media content-section border-secondary">
                <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2">{{ row[2] }}</a>
                    <a class="mr-2">{{ row[4] }}</a>
                    <a class="mr-2">{{ row[5] }}</a>     
            </article>
        {% endfor %}

{% endblock content %}
