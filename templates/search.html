{% extends "layout.html" %}
{% block content %}
    <a class="nav-item nav-link btn btn-danger backbtn" style="float: left;" href="{{ url_for('home') }}">Back</a>
    {% for post in posts.Search %}
        <article class="media content-section border-secondary">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{url_for('movie',movieid = post.imdbID)}}">{{ post.Title }}</a>
              <img src= "{{ post.poster }}" style="width: 20vw; min-width: 60px;" />
              <small class="text-muted">{{ post.Year }} {{post.Type}} </small>
        </article>
    {% endfor %}
{% endblock content %}
