{% extends "layout.html" %}
{% block content %}
    {% for post in posts.Search %}
        <article class="media content-section border-secondary">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Title }}</a>
              <small class="text-muted">{{ post.Year }} </small>

        </article>
    {% endfor %}
{% endblock content %}
