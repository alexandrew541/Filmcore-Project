{% extends "layout.html" %}
{% block content %}

<div class="container hmpage">
</div>
    <header class="bg-secondary bg-gradient text-white">
        
        <div class="container px-4 text-center searchbars">
            <div class="container" id="parent">
                <form action="/search" id="form_search" method="POST">
                <p class="lead">Search for any movie or tv show</p>
                <div class="input-group mb-3">
                    
                    <input type="search" class = "form-control searchb" id="exampleSearch" aria-describedby="searches"
                    placeholder="search..." name = "searches">
                    <button type="reset" class=" btn clearbutton">&times;</button>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
                    {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                    {% endif %} 
                </form>
                
            </div>

        </div>
    </header>

    
    <section id="about">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    
                    <p class="lead"></p>
                    <ul>
                
                    </ul>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
