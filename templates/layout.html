<!DOCTYPE html>
<html>
  <head>
      
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="shortcut icon" href="{{ url_for('static', filename='crop.ico') }}">
      <!-- Bootstrap sheets-->
      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>


      <!-- CSS sheet-->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

      <!-- Icon script-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Font script-->
      <link rel="stylesheet" href="https://use.typekit.net/mst1tok.css">

      
      <title>Filmcore</title>
      
      
  </head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md fixed-top py-3" style="background-color: #272a2e;">
        <div class="container font-spec">
          <a class="navbar-brand mr-4" href="/" style="color: #CA4A62; font-size: x-large;">Filmcore</a>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">

              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Movies
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{{ url_for('top250') }}">Top 250</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{{ url_for('popularmovies') }}">Popular Movies</a>
                </div>
              </li>

              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  TV Shows
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{{ url_for('top250tv') }}">Top 250</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{{ url_for('populartv') }}">Popular TV shows</a>
                </div>
              </li>
              

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('intheatres') }}">In Theatres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('comingsoon') }}">Coming Soon</a>
              </li>
            </div>

            <div class="navbar-nav">
              
              {% if signedin == True %}

              <div class="btn-group">
                <a class="nav-item nav-link" style="color: #f8f8f8; font-size: 15px;">Hi {{usernames}}!</a>
                
                <div class="dropdown">
                  
                    <button type="button" class="icon-button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="material-icons">account_circle</span>
                    </button>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{{ url_for('watchlist') }}">Watchlist</a>
                    <a class="dropdown-item" href="{{ url_for('profile', usersid = usersid) }}">Profile</a>
                    <li><hr class="dropdown-divider"></li>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a>
                    
                  </div>
                </div>

              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Log In</a>
              {%endif%}
           
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
        {% block content %}{% endblock %}
      </div>
    </main>
</body>
</html>
